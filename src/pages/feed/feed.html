<ion-header>

  <ion-navbar>
    <ion-title>Filmes populares</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let filme of lista_filmes">
    
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/images/avatar.jpeg">
        </ion-avatar>
        <h2 class="feed_title">{{filme.title}} ({{filme.original_title}})</h2>
        <p class="feed_date">{{filme.release_date}}</p>
      </ion-item>
    
      <img src="https://image.tmdb.org/t/p/w500/{{filme.backdrop_path}}"/>
    
      <ion-card-content>
        <p>{{filme.overview}}</p>
      </ion-card-content>
    
       <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="star"></ion-icon>
            <div>MÃ©dia</div>
            <ion-badge item-end>{{filme.vote_average}}</ion-badge> 
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-right clear small>
            <ion-icon name="chatboxes"></ion-icon>
            <div>{{filme.vote_count}} votos.</div>
          </button>
        </ion-col>
      </ion-row>
    
    </ion-card>
    
</ion-content>
